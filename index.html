<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- icon -->
    <link
      rel="shortcut icon"
      href="./images/png-transparent-gold.png"
      type="image/x-icon"
    />
    <title>Expense-Tracker</title>
    <!-- fontAwesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- normalize css -->
    <link rel="stylesheet" href="./styles/normalize.css" />
    <!-- custom css -->
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <!-- main card start -->
    <main class="main-card">
      <!-- header -->
      <div class="header">
        <!-- Expense title -->
        <h1 class="main-title">
          Expense-Tracker<i class="fa-sharp fa-solid fa-coins"></i>
        </h1>
        <!-- Balance -->
        <div class="balance">
          <p class="balance-title">YOUR BALANCE</p>
          <p class="total" id="total-balance">₹1,250.00</p>
        </div>
        <!-- second card -->
        <div class="second-card">
          <div class="income">
            <p class="income-input">INCOME</p>
            <p class="income-number" id="income">+₹2,300.00</p>
          </div>
          <hr class="hr-tag" />
          <div class="expense">
            <p class="expense-input">EXPENSE</p>
            <p class="expense-number" id="expense">-₹1,050.00</p>
          </div>
        </div>
        <div class="history">
          <h2 class="his-title">History</h2>
          <hr />
          <ul class="his-list" id="list">
            <li class="minus">
              cash <span>-₹500</span><button class="delete-btn">x</button>
            </li>
            <li class="plus">
              Salary <span>₹300</span><button class="delete-btn">x</button>
            </li>
          </ul>
        </div>
      </div>
      <!-- footer -->
      <div class="footer">
        <div class="add-transaction">
          <h2 class="new-tran">Add new transaction</h2>
          <hr />
          <!-- form content -->
          <form class="small-card" id="form">
            <h5 class="title">Transaction</h5>
            <input
              type="text"
              class="enter-title"
              id="title"
              placeholder="Enter transaction..."
            />
            <h5 class="amount">Amount</h5>
            <input
              type="number"
              class="enter-amount"
              id="amount"
              placeholder="Enter amount..."
            />
            <div class="button-add">
              <button class="btn" id="btn">
                <span class="shadow"></span>
                <span class="edge"></span>
                <span class="front text">Add transaction</span>
              </button>
            </div>
          </form>
        </div>
      </div>
    </main>
    <!-- main card end -->

    <!-- custom script -->
    <script src="./scripts/script.js"></script>
  </body>
</html>
